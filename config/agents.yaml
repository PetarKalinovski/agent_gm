# Agent-specific LLM configuration
# Models use LiteLLM format: provider/model-name
# Examples:
#   - openrouter/anthropic/claude-3.5-sonnet
#   - openrouter/openai/gpt-4o
#   - anthropic/claude-3-sonnet-20240229
#   - openai/gpt-4o

agents:
  dm_orchestrator:
    model: "openrouter/z-ai/glm-4.7"
    temperature: 0.7
    max_tokens: 2048
    description: "Main dungeon master agent that narrates the world"

  npc_agent:
    model: "openrouter/z-ai/glm-4.7"
    temperature: 0.8
    max_tokens: 1024
    description: "Handles NPC dialogue and personality"

  economy_agent:
    model: "openrouter/z-ai/glm-4.7"
    temperature: 0.5
    max_tokens: 1024
    description: "Manages inventory, items, shops, and transactions"

  combat_agent:
    model: "openrouter/z-ai/glm-4.7"
    temperature: 0.5
    max_tokens: 1024
    description: "Manages combat encounters and narration"

  # World Forge agents
  world_forge:
    model: "openrouter/z-ai/glm-4.7"
    temperature: 0.8
    max_tokens: 4096
    description: "Master agent that generates entire game worlds from a premise"

  faction_generator:
    model: "openrouter/deepseek/deepseek-v3.2" # recommend: openrouter/z-ai/glm-4.7
    temperature: 0.8
    max_tokens: 4096
    description: "Generates factions for world building"

  location_generator:
    model: "openrouter/deepseek/deepseek-v3.2"
    temperature: 0.8
    max_tokens: 4096
    description: "Generates locations and world geography"

  npc_generator:
    model: "openrouter/deepseek/deepseek-v3.2"
    temperature: 0.9
    max_tokens: 4096
    description: "Generates NPCs with personalities and backstories"

  history_generator:
    model: "openrouter/deepseek/deepseek-v3.2"
    temperature: 0.7
    max_tokens: 4096
    description: "Generates world history and lore"

  plot_seeder:
    model: "openrouter/deepseek/deepseek-v3.2"
    temperature: 0.7
    max_tokens: 2048
    description: "Creates initial plot threads based on PC and world"
